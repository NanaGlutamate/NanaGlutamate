name: Update GitHub Readme Stats

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 生成统计卡片
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: 'username=${{ github.repository_owner }}&theme=blueberry&count_private=true&hide_border=true&line_height=20'
          path: profile/stats.svg
          token: ${{ secrets.GH_PAT }}

      # 2. 生成语言卡片
      - name: Generate Top Langs Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: 'username=${{ github.repository_owner }}&layout=compact&theme=blueberry&count_private=true&hide_border=true'
          path: profile/langs.svg
          token: ${{ secrets.GH_PAT }}

      # 3. 提交并推送到仓库
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "docs: update github stats with blueberry theme" || exit 0
          git push
