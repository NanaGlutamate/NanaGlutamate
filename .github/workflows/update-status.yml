name: Update GitHub Readme Stats

on:
  schedule:
    # 每天凌晨 0 点（UTC 时间）自动更新
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Generate GitHub Readme Stats
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          options: 'username=${{ github.repository_owner }}&show_icons=true&theme=radical'
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: top-langs
          options: 'username=${{ github.repository_owner }}&layout=compact&theme=radical'
          path: profile/langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 将生成的 SVG 文件自动提交到仓库
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "docs: update readme stats" || exit 0
          git push
